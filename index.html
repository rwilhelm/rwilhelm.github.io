    <title>rwilhelm.github.io</title>

    <style>
        * {
            text-decoration: none;
        }

        ul {
            padding: 0px 24px;
        }

        body {
            margin: 32px;
            font-family: 'Sigmar One';
            font-size: 130%;
            margin: 8px;
            padding: 128px;
            text-align: right;
            background-color: rgb(84, 115, 202);
            color: white;
            line-height: 500%;
        }

        a {
            text-decoration: none;
            /*color: #333;*/
            border-bottom: 32px solid rgb(79, 55, 95);
        }

        a:hover {
            color: rgb(255, 226, 216);
        }

        pre {
            color: rgb(189, 139, 110)
        }

        li {
            list-style-type: none;
            font-family: 'Monda';
            font-size: 160%;

        }

        h1 {
            font-size: 15rem;
        }

        h2 {
            margin-top: 3em;
        }

        #dim {
            display: table;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('landingpagepic.jpg');
            background-position: center top;
            height: 350px;
        }

        .inverted-bar {
            position: relative;
        }

        .inverted-bar:before,
        .inverted-bar:after {
            padding: 10px 0;
            text-indent: 10px;
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            content: attr(data-content);
        }

        .inverted-bar:before {
            background-color: aqua;
            color: red;
            width: 100%;
        }

        .inverted-bar:after {
            background-color: red;
            color: aqua;
            width: 20%;
        }
    </style>

</head>
